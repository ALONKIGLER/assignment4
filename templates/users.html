{% extends 'base.html' %}

{% block title %}Users Page{% endblock %}

{% block tohen %}

      <h1 class="hadd">Welcome to Users Page</h1>

    <div class="container">
    <h2 class="hadd">Insert Form</h2>

        <form action="/insert_user" method="post"  >
            <input type="text" name="id" placeholder="insert id">
            <input type="text" name="name" placeholder="Insert Name">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Insert password">
            <br>
            <input class="input" type="submit" value="insert">
        </form>
    </div>


    {% if message %}
          <h1 class="hadd">{{ message }}</h1>
    {% endif %}

 <br>
    {% for users in users %}
        <div class="container">
            <h3>{{ users.name }}</h3>
            <h4>Email: {{ users.email }}</h4>

             <form class="spiese" action="/delete_user" method="post">
                <input type="text" name="id" placeholder="insert id">
               <br>
                <input type="submit" value="Delete">
            </form>


            <form action="/update_user" method="post">
                <input type="text" name="id" placeholder="insert id">
                <input type="text" name="name" placeholder="Name">
                <input type="email" name="email" placeholder="Insert New Email">
                <input type="password" name="password" placeholder="Insert New password">
               <br>
                <input type="submit" value="update">
             </form>

        </div>
    {% endfor %}
{% endblock %}
